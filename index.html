<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>


    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/19f179b7f2.js" crossorigin="anonymous"></script>

</head>

<body>
    <main>
        <img src="img/logo.svg" alt="" id="logo">

        <div id="login-form">
            <form action="">
                <div id="title-form">
                    <img src="img/log-in.svg" alt="">
                    <h1>Faça seu Login</h1>
                </div>
                <p id="enter-info">Entre com suas informações de cadastro.</p>

                <label for="email" class="input">E-Mail</label>
                <div class="inputWithIcon">
                    <img src="img/mail.svg" alt="" class="inputIcon" id="mail">
                    <input type="email" name="email" placeholder="Digite seu e-mail" id="inputMail">

                </div>

                <label for="password" class="input">Senha</label>
                <div class="inputWithIcon">
                    <img src="img/lock.svg" alt="" class="inputIcon" id="locker">
                    <input type="password" name="email" placeholder="Digite sua senha" id='inputPassword'>
                    <img src="img/eye.svg" alt="" id="eye">
                </div>

                <div id="container-1">
                    <div id="checkbox">
                        <input type="checkbox" name="remember">
                        <label for="remember">Lembre-me</label>
                    </div>

                    <a href="">Esqueci minha senha</a>
                </div>

                <button type="submit">ENTRAR</button>
                <p id="register-paragraph">Não tem uma conta?<a href=""> Registre-se</a> </p>

            </form>
        </div>

    </main>
    <img src="img/side-image-2x.jpg" alt="" id="aside-image">
    <script src="script.js"></script>
</body>

</html>
